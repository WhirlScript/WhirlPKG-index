name: "update"
on:
    push:
        branches:
            - "master"
    schedule:
      - cron: 0 0,4,8,12,16,20 * * *
jobs:
    runscript:
        runs-on: ubuntu-latest
        env:
            ssh_key: ${{ secrets.SSH_KEY }}
        steps:
            - name: "checkout"
              uses: actions/checkout@v4

            - name: "npm"
              working-directory: ./script
              run: yarn install

            - name: "update"
              working-directory: ./script
              run: npx ts-node ./src/index.ts
